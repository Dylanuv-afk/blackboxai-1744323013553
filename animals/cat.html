<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat - Sign Language Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#4F46E5',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-poppins">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-600 hover:text-primary">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="ml-4 text-xl font-semibold text-gray-800">Cat Lesson</h1>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Learn the Sign for "Cat"</h2>
            <div class="aspect-w-16 aspect-h-9 bg-gray-100 rounded-lg mb-4">
                <div class="flex items-center justify-center h-64 bg-gray-200 rounded-lg">
                    <i class="fas fa-play-circle text-6xl text-gray-400"></i>
                </div>
            </div>
            <p class="text-gray-600 mb-4">Watch the video to learn how to sign "cat".</p>
            <button class="px-4 py-2 bg-primary text-white rounded-full text-sm hover:bg-purple-700 transition-colors">
                Start Practicing
            </button>
        </div>
    </main>

    <!-- Quick Actions -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-around">
            <a href="../index.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="../index.html" class="flex flex-col items-center text-primary">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">Lessons</span>
            </a>
            <a href="../practice.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                <i class="fas fa-video text-xl"></i>
                <span class="text-xs mt-1">Practice</span>
            </a>
            <a href="../profile.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </div>
</body>
</html>
