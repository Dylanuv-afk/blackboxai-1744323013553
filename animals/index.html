<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals - Sign Language Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#4F46E5',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-poppins">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="text-gray-600 hover:text-primary">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="ml-4 text-xl font-semibold text-gray-800">Animals</h1>
                </div>
                <div class="flex items-center">
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-purple-100 text-primary">
                        <i class="fas fa-star mr-1"></i>
                        12/15 Completed
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span>Course Progress</span>
                <span>80%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-primary h-2.5 rounded-full" style="width: 80%"></div>
            </div>
        </div>

        <!-- Lessons Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dog Lesson -->
            <a href="dog.html" class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                <div class="bg-primary h-32 flex items-center justify-center">
                    <i class="fas fa-dog text-5xl text-white"></i>
                </div>
                <div class="p-6">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">Dog</h3>
                        <span class="text-green-500"><i class="fas fa-check-circle"></i></span>
                    </div>
                    <p class="text-gray-600 text-sm mb-4">Learn the sign for "dog"</p>
                    <a href="dog.html" class="w-full px-4 py-2 bg-primary text-white rounded-full text-sm hover:bg-purple-700 transition-colors">
                    Review Lesson
                    </a>
                </div>
            </a>

            <!-- Cat Lesson -->
            <a href="cat.html" class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                <div class="bg-primary h-32 flex items-center justify-center">
                    <i class="fas fa-cat text-5xl text-white"></i>
                </div>
                <div class="p-6">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">Cat</h3>
                        <span class="text-green-500"><i class="fas fa-check-circle"></i></span>
                    </div>
                    <p class="text-gray-600 text-sm mb-4">Learn the sign for "cat"</p>
                    <a href="cat.html" class="w-full px-4 py-2 bg-primary text-white rounded-full text-sm hover:bg-purple-700 transition-colors">
                    Review Lesson
                    </a>
                </div>
            </a>

            <!-- Bird Lesson -->
            <a href="bird.html" class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                <div class="bg-primary h-32 flex items-center justify-center">
                    <i class="fas fa-dove text-5xl text-white"></i>
                </div>
                <div class="p-6">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">Bird</h3>
                        <span class="text-gray-400"><i class="fas fa-lock"></i></span>
                    </div>
                    <p class="text-gray-600 text-sm mb-4">Learn the sign for "bird"</p>
<a href="bird.html" class="w-full px-4 py-2 bg-gray-200 text-gray-500 rounded-full text-sm cursor-not-allowed">
                        Complete Previous Lesson
                    </a>
                </div>
            </a>
        </div>
    </main>

    <!-- Quick Actions -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-around">
            <a href="../index.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="../lesson.html" class="flex flex-col items-center text-primary">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">Lessons</span>
            </a>
            <a href="../practice.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                <i class="fas fa-video text-xl"></i>
                <span class="text-xs mt-1">Practice</span>
            </a>
            <a href="../profile.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </div>
</body>
</html>
