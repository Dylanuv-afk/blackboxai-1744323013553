<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Sign Language Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#4F46E5',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-poppins">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <button class="text-gray-600 hover:text-primary">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <h1 class="ml-4 text-xl font-semibold text-gray-800">Animals - Lesson 1</h1>
                </div>
                <div class="flex items-center">
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                        <i class="fas fa-fire mr-1"></i>
                        3 Day Streak
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span>Progress</span>
                <span>3/5 Signs</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-primary h-2.5 rounded-full" style="width: 60%"></div>
            </div>
        </div>

        <!-- Sign Display -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="aspect-w-16 aspect-h-9 bg-gray-100 rounded-lg mb-6">
                <div class="flex items-center justify-center h-64 bg-gray-200 rounded-lg">
                    <i class="fas fa-play-circle text-6xl text-gray-400"></i>
                </div>
            </div>
            <div class="text-center">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Dog</h2>
                <p class="text-gray-600">Watch the video and practice the sign</p>
            </div>
        </div>

        <!-- Practice Controls -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="grid grid-cols-3 gap-4">
                <button class="flex flex-col items-center justify-center p-4 rounded-lg bg-purple-50 text-primary hover:bg-purple-100">
                    <i class="fas fa-redo text-2xl mb-2"></i>
                    <span class="text-sm">Replay</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-lg bg-purple-50 text-primary hover:bg-purple-100">
                    <i class="fas fa-video text-2xl mb-2"></i>
                    <span class="text-sm">Practice</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-lg bg-purple-50 text-primary hover:bg-purple-100">
                    <i class="fas fa-info-circle text-2xl mb-2"></i>
                    <span class="text-sm">Details</span>
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="flex justify-between">
            <button class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Previous
            </button>
            <button class="px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-purple-700 transition-colors">
                Next
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </main>

    <!-- Quick Actions -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-around">
                <a href="index.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">Home</span>
                </a>
                <a href="index.html" class="flex flex-col items-center text-primary">
                    <i class="fas fa-book text-xl"></i>
                    <span class="text-xs mt-1">Lessons</span>
                </a>
                <a href="practice.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                    <i class="fas fa-trophy text-xl"></i>
                    <span class="text-xs mt-1">Progress</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center text-gray-600 hover:text-primary">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">Profile</span>
                </a>
        </div>
    </div>
</body>
</html>
